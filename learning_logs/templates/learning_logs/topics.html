{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <h3>
                <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
            </h3>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <h3>
        <a href="{% url 'learning_logs:new_topic' %}">Add new topic</a>
    </h3>
{% endblock content %}
